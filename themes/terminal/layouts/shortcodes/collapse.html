{{ $scroll := .Get "scrollable" }}
{{ $id := .Get "id" }}
{{ $summary := .Get "summary"}}

<details {{ if $scroll}} class="scrollable" {{end}} {{if $id}} id="{{ $id }}"{{ end }}>
  <summary>{{ $summary | markdownify }}</summary>
  <div class="details-inner">
    {{ .Inner | markdownify }}
  </div>
</details>
